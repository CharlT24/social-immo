{% extends 'base.html' %}

{% block title %}Connexion - ImmoSocial{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-6 py-12">
    <div class="w-full max-w-md">

        <!-- Card -->
        <div class="bg-white rounded-3xl shadow-apple p-10">

            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-2xl font-semibold tracking-tight mb-2">Connexion</h1>
                <p class="text-apple-gray">Accédez à votre espace personnel</p>
            </div>

            <!-- Error Messages -->
            {% if form.errors %}
            <div class="bg-red-50 text-red-600 text-sm rounded-2xl p-4 mb-6">
                Identifiants incorrects. Veuillez réessayer.
            </div>
            {% endif %}

            <!-- Form -->
            <form method="post" class="space-y-5">
                {% csrf_token %}

                <!-- Username -->
                <div>
                    <label for="id_username" class="block text-sm font-medium text-apple-gray mb-2">
                        Nom d'utilisateur
                    </label>
                    <input type="text"
                           name="username"
                           id="id_username"
                           required
                           autofocus
                           class="w-full px-4 py-3.5 bg-apple-bg border-0 rounded-xl text-apple-text placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-apple-blue focus:bg-white transition-all"
                           placeholder="Votre nom d'utilisateur">
                </div>

                <!-- Password -->
                <div>
                    <label for="id_password" class="block text-sm font-medium text-apple-gray mb-2">
                        Mot de passe
                    </label>
                    <input type="password"
                           name="password"
                           id="id_password"
                           required
                           class="w-full px-4 py-3.5 bg-apple-bg border-0 rounded-xl text-apple-text placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-apple-blue focus:bg-white transition-all"
                           placeholder="Votre mot de passe">
                </div>

                <!-- Submit -->
                <button type="submit"
                        class="w-full bg-apple-blue text-white font-medium py-4 px-6 rounded-xl hover:bg-blue-600 transition-colors mt-2">
                    Se connecter
                </button>
            </form>

            <!-- Divider -->
            <div class="flex items-center gap-4 my-8">
                <div class="flex-1 h-px bg-gray-200"></div>
                <span class="text-sm text-apple-gray">ou</span>
                <div class="flex-1 h-px bg-gray-200"></div>
            </div>

            <!-- Signup Link -->
            <div class="text-center">
                <p class="text-apple-gray text-sm">
                    Pas encore de compte ?
                    <a href="{% url 'listings:signup' %}" class="text-apple-blue font-medium hover:underline">
                        Créer un compte
                    </a>
                </p>
            </div>

        </div>

    </div>
</div>
{% endblock %}
